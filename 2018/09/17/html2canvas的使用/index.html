            <span>九月 17, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/JS/">JS</a></li></ul>

        <div class="content markdown">
            <p>&nbsp;&nbsp;&nbsp;上一次自己通过canvas实现了将网页中的部分内容画在图片上，但是这一次自己遇到的需求需要画的内容太多了而且很多动态的图片。这时就需要使用工具了，没错就是用起来超级方便的html2canvas。不用再去慢慢画，直接能够将网页里的一部分生成图片。不过就是有些时候页面中存在外部图片时，可能会出现跨域的问题，设置了它的一个参数好像还是不行。下面就是自己使用的一个小demo<br><a id="more"></a><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">&lt;div <span class="class"><span class="keyword">class</span></span>=<span class="string">"result"</span>&gt;</span><br><span class="line">&lt;img :src=<span class="string">"canvasImgUrl"</span> alt=<span class="string">""</span> @load=<span class="string">"imgLoaded = true"</span> <span class="class"><span class="keyword">class</span></span>=<span class="string">"img-view"</span>&gt;</span><br><span class="line">&lt;div <span class="class"><span class="keyword">class</span></span>=<span class="string">"btn"</span> data-html2canvas-ignore=<span class="string">"true"</span> &gt;</span><br><span class="line">&lt;img src=<span class="string">"../assets/images/result_btn.png"</span> @click=<span class="string">"to('/main')"</span>/&gt;</span><br><span class="line">&lt;<span class="regexp">/div&gt;</span></span><br><span class="line"><span class="regexp">&lt;div id="posterView" v-show="!imgLoaded" class="poster-canvas"&gt;</span></span><br><span class="line"><span class="regexp">&lt;img src="../</span>assets/images/ceshihome_logo.png<span class="string">"/&gt;</span></span><br><span class="line"><span class="string">&lt;div class="</span>peo<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;div class="</span>con-show01<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;div class="</span>con-show02<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;div class="</span>con-show03 bg01<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;img :src="</span>actInfo.userInfo.portrait<span class="string">" class="</span>ico<span class="string">" crossOrigin="</span>anonymous<span class="string">"/&gt;</span></span><br><span class="line"><span class="string">&lt;!--&lt;img src="</span>../assets/images/liu.jpg<span class="string">" class="</span>ico<span class="string">" crossOrigin="</span>anonymous<span class="string">"/&gt;--&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;div class="</span>info<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;p&gt;&#123;&#123;actInfo.userInfo.nick&#125;&#125;&lt;/p&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;div class="</span>change<span class="string">"&gt;</span></span><br><span class="line"><span class="string">&lt;img :src='"</span>../../src/assets/images/<span class="string">"+nowtext+"</span>_text.png<span class="string">"' /&gt;</span></span><br><span class="line"><span class="string">&lt;img :src='"</span>../../src/assets/images/<span class="string">"+nowtext+"</span>_des.png<span class="string">"' /&gt;</span></span><br><span class="line"><span class="string">&lt;img :src='"</span>../../src/assets/images/<span class="string">"+now+"</span>_text.png<span class="string">"' /&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">&lt;toast&gt;&lt;/toast&gt;</span></span><br><span class="line"><span class="string">&lt;/div&gt;</span></span><br><span class="line"><span class="string">let option = &#123;</span></span><br><span class="line"><span class="string">useCORS: true,</span></span><br><span class="line"><span class="string">width: '750',</span></span><br><span class="line"><span class="string">scale: .7</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">var that =this;</span></span><br><span class="line"><span class="string">html2canvas(document.getElementById('posterView'), option).then((canvas) =&gt; &#123;</span></span><br><span class="line"><span class="string">let dataURL = canvas.toDataURL("</span>image/jpeg<span class="string">",1)</span></span><br><span class="line"><span class="string">axios.post('https://www.codoon.com/activity/v1/api/upload/dataurl',&#123;</span></span><br><span class="line"><span class="string">data: dataURL,</span></span><br><span class="line"><span class="string">type: 'image/jpeg'</span></span><br><span class="line"><span class="string">&#125;)</span></span><br><span class="line"><span class="string">.then(function (response) &#123;</span></span><br><span class="line"><span class="string">if(response.status)&#123;</span></span><br><span class="line"><span class="string">that.isGenerate = false</span></span><br><span class="line"><span class="string">that.canvasImgUrl = response.data</span></span><br><span class="line"><span class="string">if(cb)&#123;</span></span><br><span class="line"><span class="string">cb()</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">&#125;else&#123;</span></span><br><span class="line"><span class="string">alert(response.description)</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">console.log(response)</span></span><br><span class="line"><span class="string">&#125;)</span></span><br><span class="line"><span class="string">.catch(function (error) &#123;</span></span><br><span class="line"><span class="string">alert(error);</span></span><br><span class="line"><span class="string">&#125;);</span></span><br><span class="line"><span class="string">&#125;);</span></span><br></pre></td></tr></table></figure></p>
<p>这里面掉了一个接口 将base64的图片转成了jpg</p>
