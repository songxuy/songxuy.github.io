        <div class="content markdown">

me">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">* &#123;</span></span><br><span class="line"><span class="undefined">padding: 0;</span></span><br><span class="line"><span class="undefined">margin: 0;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">html,</span></span><br><span class="line"><span class="undefined">body &#123;</span></span><br><span class="line"><span class="undefined">height: 100vh;</span></span><br><span class="line"><span class="undefined">width: 100vw;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">body &#123;</span></span><br><span class="line"><span class="undefined">display: flex;</span></span><br><span class="line"><span class="undefined">justify-content: center;</span></span><br><span class="line"><span class="undefined">align-items: center;</span></span><br><span class="line"><span class="undefined">flex-direction: column;</span></span><br><span class="line"><span class="undefined">font-family: "Open Sans","PingFang SC","Microsoft YaHei","Helvetica Neue","Hiragino Sans GB","WenQuanYi Micro Hei",Arial,sans-serif;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">@keyframes move &#123;</span></span><br><span class="line"><span class="undefined">0% &#123;</span></span><br><span class="line"><span class="undefined">background-position: 0 0;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined">50% &#123;</span></span><br><span class="line"><span class="undefined">background-position: 100% 0;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">.bg &#123;</span></span><br><span class="line"><span class="undefined">background: url(fengjing.jpg);</span></span><br><span class="line"><span class="undefined">background-size: cover;</span></span><br><span class="line"><span class="undefined">position: fixed;</span></span><br><span class="line"><span class="undefined">top: -20px;</span></span><br><span class="line"><span class="undefined">left: -20px;</span></span><br><span class="line"><span class="undefined">right: -20px;</span></span><br><span class="line"><span class="undefined">bottom: -20px;</span></span><br><span class="line"><span class="undefined">filter: blur(15px);</span></span><br><span class="line"><span class="undefined">z-index: -1;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">.slogan &#123;</span></span><br><span class="line"><span class="undefined">color: white;</span></span><br><span class="line"><span class="undefined">margin-top: 24px;</span></span><br><span class="line"><span class="undefined">font-size: 36px;</span></span><br><span class="line"><span class="undefined">font-weight: 400;</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="undefined">.mask &#123;</span></span><br><span class="line"><span class="undefined">/* https://sp-webfront.skypixel.com/skypixel/v2/public/website/assets/1535027674204-f6eca6369ec03e70262b58b0e25cda7b */</span></span><br><span class="line"><span class="undefined">width: 340px;</span></span><br><span class="line"><span class="undefined">height: 200px;</span></span><br><span class="line"><span class="undefined">-webkit-animation: move 40s infinite;</span></span><br><span class="line"><span class="undefined">animation: move 40s infinite;</span></span><br><span class="line"><span class="undefined">background-image: url(fengjing.jpg);</span></span><br><span class="line"><span class="undefined">background-size: cover;</span></span><br><span class="line"><span class="undefined">-webkit-mask: url(http://static.w3ctrain.com/upload_cae6fcb079f57792a47202cb67bbc04a-dji-seeklogo.com.svg);</span></span><br><span class="line"><span class="undefined">mask: url(http://static.w3ctrain.com/upload_cae6fcb079f57792a47202cb67bbc04a-dji-seeklogo.com.svg);</span></span><br><span class="line"><span class="undefined">-webkit-mask-size: cover;</span></span><br><span class="line"><span class="undefined">mask-size: cover;</span></span><br><span class="line"><span class="undefined">/* mask-mode:alpha; */</span></span><br><span class="line"><span class="undefined">/* http://static.w3ctrain.com/upload_cae6fcb079f57792a47202cb67bbc04a-dji-seeklogo.com.svg */</span></span><br><span class="line"><span class="undefined">&#125;</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"bg"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"mask"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">h1</span> <span class="attr">class</span>=<span class="string">"slogan"</span>&gt;</span>How can you be brave if only wonderful things happen to you<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>css的mask属性与backgroud的用法比较相似<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">mask-image </span><br><span class="line">mask-mode alpha luminance</span><br><span class="line">mask-repeat</span><br><span class="line">mask-position</span><br><span class="line">mask-clip</span><br><span class="line">mask-origin</span><br><span class="line">mask-size  auto cover contain</span><br><span class="line">mask-type</span><br><span class="line">mask-composite</span><br></pre></td></tr></table></figure></p>
