        <h1 class="title">css中的层叠水平</h1>
        <div class="stuff">
            <span>十一月 19, 2018</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Css/">Css</a></li></ul>


        </div>
        <div class="content markdown">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;之前呢 对css的层叠水平大概只知道一个z-index，有些时候就会乱用，并且会出现修改z-index无效的效果。然后自己去学习了一下css的层叠水平和层叠上下文。<br>下面是一些例子<br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">首先是比较block和inline</span><br><span class="line">&lt;span style=&quot;width:50px;height:100px;background-color: red;margin-top:10px;&quot;&gt;xxxxx&lt;/span&gt;</span><br><span class="line">&lt;p style=&quot;width:100px;height:50px; background-color: blue;margin-top:-10px;&quot;&gt;</span><br><span class="line">这里的结果是span元素会盖在p元素上面，并没有遵循后来的会覆盖在前面</span><br><span class="line">在没有其他元素干扰的情况下inline的默认层叠水平高于block</span><br></pre></td></tr></table></figure></p>
<p><img src="/images/z1.png" alt="My Pic"><br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"> .father&#123;</span><br><span class="line">    position: relative;</span><br><span class="line">    width:200px;</span><br><span class="line">    height:400px;</span><br><span class="line">    background-color: green;</span><br><span class="line">&#125;</span><br><span class="line">.son1&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    top:0px;</span><br><span class="line">    width:250px;</span><br><span class="line">    height:120px;</span><br><span class="line">    background-color: antiquewhite;</span><br><span class="line">    z-index:-2;</span><br><span class="line">&#125;</span><br><span class="line">.son2&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    top:0px;</span><br><span class="line">    width:220px;</span><br><span class="line">    height:100px;</span><br><span class="line">    background-color: red;</span><br><span class="line">    z-index:-1;</span><br><span class="line">&#125; </span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"father"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"son1"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"son2"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">这里父元素会盖在子元素上，但是给父元素加上z-index属性之后，子元素又会盖在父元素上。第一种情况是由于父元素与子元素没有建立层叠上下文，遵循层叠顺序所以父元素会显出来，第二种的话由于建立了层叠上下文，子元素就会在夫元素上。</span><br></pre></td></tr></table></figure></p>
<p><img src="/images/z2.png" alt="My Pic"><br><img src="/images/z3.png" alt="My Pic"><br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"> .father1&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    left:50px;</span><br><span class="line">    width:300px;</span><br><span class="line">    height:300px;</span><br><span class="line">    background:pink;</span><br><span class="line">    z-index:auto;</span><br><span class="line">&#125;</span><br><span class="line">.father2&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    left:100px;</span><br><span class="line">    width:300px;</span><br><span class="line">    height:300px;</span><br><span class="line">    background:red;</span><br><span class="line">    z-index:auto;</span><br><span class="line">&#125;</span><br><span class="line">.son1&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    left:0px;</span><br><span class="line">    top:50px;</span><br><span class="line">    width:120px;</span><br><span class="line">    height:100px;</span><br><span class="line">    background-color: blue;</span><br><span class="line">    z-index:2;</span><br><span class="line">&#125;</span><br><span class="line">.son2&#123;</span><br><span class="line">    position: absolute;</span><br><span class="line">    left:50px;</span><br><span class="line">    top:50px;</span><br><span class="line">    width:100px;</span><br><span class="line">    height:100px;</span><br><span class="line">    background-color: yellow;</span><br><span class="line">    z-index:1;</span><br><span class="line">&#125;</span><br><span class="line"> <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"father1"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"son1"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"father2"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"son2"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span> </span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span> </span><br><span class="line">这里说明互相比较的时候，如果父与子建立了层叠上下文先看父元素的层叠水平大小，再看子元素的层叠水平</span><br></pre></td></tr></table></figure></p>
<p><img src="/images/z4.png" alt="My Pic"><br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">.box &#123;  &#125;</span><br><span class="line">.box &gt; div &#123; background-color: blue;z-index:1; &#125;   </span><br><span class="line">.box &gt; div &gt; img &#123; </span><br><span class="line">  position: relative; z-index: -1; right: -50px;width:100px;height:100px; </span><br><span class="line">&#125; </span><br><span class="line"> <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"box"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"1.jpg"</span> /&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">这个例子 当父元素dispaly为flex时，子元素没有定位的z-index也会生效</span><br></pre></td></tr></table></figure></p>
<p><img src="/images/z5.png" alt="My Pic"><br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">.box &#123; background-color: blue;transform: translate(-100px,0);z-index:1;position: relative; &#125;</span><br><span class="line">.box &gt; img &#123;</span><br><span class="line">    position: relative; z-index: -99; right: -50px;width:100px;height:100px; </span><br><span class="line">&#125;</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"box"</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">"1.jpg"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">这里说明transform属性会使z-index元素失效</span><br></pre></td></tr></table></figure></p>
