        <div class="content markdown">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;上班之后自己写的稍微复杂一点的vue全家桶项目，用户在指定的时间内点击报名，判断用户是否有资格。有资格则填写一些基本的信息，否则只能分享给有资格的人报名。报名之后进入审核页。审核通过之后进入倒计时页面。报名结束之后进入排行页，用户可以看见自己团队的排名，并且可以点赞，搜索指定团队。比赛完成之后，可以查看自己的获奖情况，以及总共的获奖。<br><a id="more"></a><br>下面是一些页面的截图<br><br>github地址<a href="https://github.com/songxuy/v-runtogether.git" target="_blank" rel="noopener">V-runtogether</a><br><img src="/images/10.jpg" alt="My Pic"><br><img src="/images/2.jpg" alt="My Pic"><br><img src="/images/3.jpg" alt="My Pic"><br><img src="/images/4.jpg" alt="My Pic"><br><img src="/images/5.jpg" alt="My Pic"><br><img src="/images/6.jpg" alt="My Pic"><br><img src="/images/7.jpg" alt="My Pic"><br><img src="/images/8.jpg" alt="My Pic"><br><img src="/images/9.jpg" alt="My Pic"></p>
